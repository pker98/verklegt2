{% extends "base.html" %}
{% block content %}
    <div style='margin-top: 1rem'>
        <h1>{{ apartment.address }}</h1>
        <p>{{ apartment.price }}</p>
        <p>{{ apartment.num_bath_room }}</p>
        {% for apartment_image in apartment.apartmentimage_set.all %}
            <div class="crop">
                <img src="{{ apartment_image.image }}" class="apartment-img"/>
            </div>

        {% endfor %}
    </div>

{% endblock %}
