{% extends "base.html" %}
{% block content %}
    <h2>{{ apartment.address }}</h2>
    <p>{{ apartment.price }}</p>
    <p>{{ apartment.num_bath_room }}</p>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="la.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="chicago.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="ny.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    {% for apartment_image in apartment.apartmentimage_set.all %}
        <img src="{{ apartment_image.image }}" class="apartment_image">
    {% endfor %}
    {%  if user.is_superuser %}
    <a href="{% url 'eyda_husnaedi' apartment.id %}" class='block btn btn-primary'>Eyða húsnæði</a>
    <a href="{% url 'breyta_husnaedi' apartment.id %}" class='block btn btn-primary'>Breyta húsnæði</a>
    {% endif %}
{% endblock %}
