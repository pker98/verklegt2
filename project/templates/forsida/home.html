{% extends "base.html" %}
{% block content %}
    <div class="input-group">
        <form class="search-input">
            <div style="width: 100%">
                <div class="slider-container">
                    <p>Stærð:</p>
                    <div class="min_1 value" id="minPrice">0 m<sup>2</sup></div>
                    <div id="slider1" class="slider"></div>
                    <div class="max_1 value" id="maxPrice">500 m<sup>2</sup></div>
                </div>
            </div>

            <div style="width: 100%">
                <div class="slider-container">
                    <p>Verð:</p>
                    <div class="min_2 value" id="minPrice">0 milljónir</div>
                    <div id="slider2" class="slider"></div>
                    <div class="max_2 value" id="maxPrice">200 milljónir</div>
                </div>
            </div>

            <div style="width: 100%">
                <div class="slider-container">
                    <p>Herbergi:</p>
                    <div class="min_3 value" id="minPrice">0 herbergi</div>
                    <div id="slider3" class="slider"></div>
                    <div class="max_3 value" id="maxPrice">10 herbergi</div>
                </div>
            </div>




            <input type="search" class="form-control" id="search-box" placeholder="Leita eftir heimilisfangi...">
            <div class="input-group-btn">
                <button type="button" id="search-button" class="btn btn-default orange-background">Leita</button>
            </div>
        </form>
    </div>


    <div class="apartment_list">
        <h2 class="text-center pt-3 pb-3">Allar eignir:</h2>
            {% for apartment in apartments %}
                {% include 'hus/Eitt_hus.html' with apartment=apartment %}
            {% endfor %}
    </div>
{% endblock content %}
