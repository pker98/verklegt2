{% extends "base.html" %}
{% block content %}

        <div class="slider-container">
            <div id="slider"></div>
        </div>

        <input type="search" class="form-control" id="search-box" placeholder="Leita eftir heimilisfangi...">
        <div class="input-group-btn">
            <button type="button" id="search-button" class="btn btn-default">Leita</button>
        </div>

    </div>
    <div class="apartment_list">
        <h2 class="text-center pt-3">Allar eignir:</h2>
            {% for apartment in apartments %}
                {% include 'hus/Eitt_hus.html' with apartment=apartment %}
            {% endfor %}
    </div>
{% endblock content %}
