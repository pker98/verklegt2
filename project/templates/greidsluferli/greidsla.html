{% extends "base.html" %}

{% block content %}
    <form class="form form-horizontal" action="{% url 'greidsla' %}" method="post">
    {% csrf_token %}
    <form>
        Korthafi:<br>
        <input type="text" name="cardholder_name"><br>
        Kortanúmer:<br>
        <input type="text" name="cardnumber"><br>
        Öryggisnúmer (CCV):<br>
        <input type="text" name="ccv"><br>
        Gildistími:<br>
        <input type="text" name="date_of_expiration"><br>
    </form>
    <input type="submit" value="Kaupa" class="btn btn-primary pull-right" style="clear:both; margin:10px 0" />
    </form>
{% endblock %}
