{% extends "base.html" %}
{% block content %}
    <h2>Þinn aðgangur</h2>
    <!--{% if form.profile_img is not_empty %} {% endif %}-->

    <p>Nafn: {{ user.username }}</p>

        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Update"/>
    </form>
